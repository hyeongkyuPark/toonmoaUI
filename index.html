<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>툰모아::여러 웹툰을 한곳에서</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- wrap -->
    <div class="wrap">
        <!-- header -->
        <header>
            <!-- header-container -->
            <div class="container">
                <!-- main-header -->
                <div class="main-header">
                    <a href="#">
                        <h1 class="main-logo ir">툰모아</h1>
                    </a>
                    <!-- main-nav -->
                    <nav class="main-nav">
                        <ul>
                            <li class="active"><a href="#">홈</a></li>
                            <li><a href="#">내 서제</a></li>
                            <li><a href="#">모아보기</a></li>
                            <li><a href="#">공지사항</a></li>
                            <li><a href="#">마이페이지</a></li>
                        </ul>
                    </nav>
                    <!-- //main-nav -->
                    <!-- right-menu -->
                    <div class="right-menu">
                        <!-- logo-area -->
                        <ul class="login-area">
                            <li><a href="#">로그인</a></li>
                            <li><a href="#">회원가입</a></li>
                        </ul>
                        <!-- //logo-area -->
                        <button type="button" class="menu-bar ir">전체메뉴</button>
                        <!-- search-box -->
                        <form class="search-box">
                            <input type="text" placeholder="웹툰 제목/작가/사이트 검색" />
                            <button class="ir" type="submit">검색</button>
                        </form>
                        <!-- //search-box -->
                    </div>
                    <!-- //right-menu -->
                </div>
                <!-- //main-header -->
            </div>
            <!-- //header-container -->
        </header>
        <!-- //header -->
        <!-- banner-sction-start -->
        <section>
            <!-- banner-wrap -->
            <div class="banner-wrap">
                <!-- banner-section-container -->
                <div class="container">
                    <!-- banner-section -->
                    <div class="banner-section">
                        <!-- text-area -->
                        <div class="text-area">
                            <h2>툰모아 GRAND OPEN</h2>
                            <p>웹툰 통합 사이트</p>
                        </div>
                        <!-- //text-area -->
                        <!-- site-area -->
                        <ul class="site-area">
                            <li><img class="naver" width="auto" height="100%" src="./images/logo_naver.png" alt="네이버웹툰 링크 제공"></li>
                            <li><img class="daum" width="auto" height="100%" src="./images/logo_daum.png" alt="다음웹툰 링크 제공"></li>
                            <li><img class="lezhin" width="auto" height="100%" src="./images/logo_lezhin.png" alt="레진코믹스 링크 제공"></li>
                        </ul>
                        <!-- //site-area -->
                    </div>
                    <!-- //banner-section -->
                </div>
                <!-- //banner-section-container -->
            </div>
            <!-- //banner-wrap -->
        </section>
        <!-- banner-sction-end -->
        <!-- info-section-start -->
        <section>
            <!-- info-section-container -->
            <div class="container">
                <!-- info-section -->
                <div class="info-section">
                    <h2 class="section-title">information</h2>
                    <!-- info-list -->
                    <ul class="info-list">
                        <!-- info-item1 -->
                        <li class="info-item">
                            <div class="info-icon">
                                <img width="auto" height="100%" src="./images/icon_site.png" alt="">
                            </div>
                            <h3 class="info-name">site count</h3>
                            <p class="info-count">3</p>
                        </li>
                        <!-- //info-item1 -->
                        <!-- info-item2 -->
                        <li class="info-item">
                            <div class="info-icon">
                                <img width="auto" height="100%" src="./images/icon_toon.png" alt="">
                            </div>
                            <h3 class="info-name">toon count</h3>
                            <p class="info-count">140</p>
                        </li>
                        <!-- //info-item2 -->
                        <!-- info-item3 -->
                        <li class="info-item">
                            <div class="info-icon">
                                <img width="auto" height="100%" src="./images/icon_visit.png" alt="">
                            </div>
                            <h3 class="info-name">visit count</h3>
                            <p class="info-count">100</p>
                        </li>
                        <!-- //info-item3 -->
                        <!-- info-item4 -->
                        <li class="info-item">
                            <div class="info-icon">
                                <img width="auto" height="100%" src="./images/icon_user.png" alt="">
                            </div>
                            <h3 class="info-name">user count</h3>
                            <p class="info-count">20</p>
                        </li>
                        <!-- //info-item4 -->
                    </ul>
                    <!-- //info-list -->
                </div>
                <!-- //info-section -->
            </div>
            <!-- //info-section-container -->
        </section>
        <!-- //info-section-end -->
    </div>
    <!-- //wrap -->
</body>
</html>
