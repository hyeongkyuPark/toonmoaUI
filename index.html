<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>툰모아::여러 웹툰을 한곳에서</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="container">
                <div class="main-header">
                    <a href="#">
                        <h1 class="main-logo ir">툰모아</h1>
                    </a>
                    <nav class="main-nav">
                        <ul>
                            <li class="active"><a href="#">홈</a></li>
                            <li><a href="#">내 서제</a></li>
                            <li><a href="#">모아보기</a></li>
                            <li><a href="#">공지사항</a></li>
                            <li><a href="#">마이페이지</a></li>
                        </ul>
                    </nav>
                    <div class="right-menu">
                        <ul class="login-area">
                            <li><a href="#">로그인</a></li>
                            <li><a href="#">회원가입</a></li>
                        </ul>
                        <button type="button" class="menu-bar ir">전체메뉴</button>
                        <form class="search-box">
                            <input type="text" placeholder="웹툰 제목/작가/사이트 검색" />
                            <button class="ir" type="submit">검색</button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="banner-wrap">
                <div class="container">
                    <div class="banner-section">
                        <div class="text-area">
                            <h2>툰모아 GRAND OPEN</h2>

                        </div>
                        <ul class="site-area">
                            <li>
                                <img class="naver" width="auto" height="100%" src="./images/logo_naver.png" alt="네이버웹툰 링크 제공">
                            </li>
                            <li>
                                <img class="daum" width="auto" height="100%" src="./images/logo_daum.png" alt="다음웹툰 링크 제공">
                            </li>
                            <li>
                                <img class="lezhin" width="auto" height="100%" src="./images/logo_lezhin.png" alt="레진코믹스 링크 제공">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
